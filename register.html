<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Editor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
	<script>
		tailwind.config = {
			theme: {
				fontFamily: {
					sans: 'Open Sans',
				},
			},
		}
	</script>
</head>
<body class="bg-gray-50">
	<main class="grid place-items-center min-h-screen">
		<section class="flex flex-col items-center gap-y-6">
			<a href="#" class="flex items-center gap-x-2">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
					class="size-16 -rotate-6 text-indigo-600">
					<path fill-rule="evenodd"	d="M3 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6Zm14.25 6a.75.75 0 0 1-.22.53l-2.25 2.25a.75.75 0 1 1-1.06-1.06L15.44 12l-1.72-1.72a.75.75 0 1 1 1.06-1.06l2.25 2.25c.141.14.22.331.22.53Zm-10.28-.53a.75.75 0 0 0 0 1.06l2.25 2.25a.75.75 0 1 0 1.06-1.06L8.56 12l1.72-1.72a.75.75 0 1 0-1.06-1.06l-2.25 2.25Z"	clip-rule="evenodd" />
				</svg>
			</a>
			<div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm w-96">
				<form class="flex flex-col gap-y-6">
					<div class="flex flex-col gap-y-1">
						<label for="email" class="font-medium text-gray-600">Email</label>
						<input type="email" id="email" class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-600 focus:ring-1">
					</div>
					<div class="flex flex-col gap-y-1">
						<label for="password" class="font-medium text-gray-600">Password</label>
						<input type="password" id="password" class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-600 focus:ring-1">
					</div>
					<div class="flex flex-col gap-y-1">
						<label for="passwordConfirmation" class="font-medium text-gray-600">Password Confirmation</label>
						<input type="password" id="passwordConfirmation" class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-600 focus:ring-1">
					</div>
					<button class="px-6 py-2 mt-2 font-semibold bg-indigo-600 rounded-lg text-indigo-50 hover:bg-indigo-700">Sign Up</button>
				</form>
				<p class="mt-8 text-sm text-center text-gray-600">
					Already have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-700">Log In</a>
				</p>
			</div>
		</section>
	</main>
</body>
</html>
